width: 800
height: 600
linter: "mdast-lint"
lint_options:
  code-block-style: "fenced"
  hard-break-spaces: false
  heading-style: "atx"
  no-missing-blank-lines: false
  list-item-indent: "tab-size"
  list-item-content-indent: false
